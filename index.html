<!DOCTYPE html>
<html lang="es">
<head>

    <title>Cambista</title>

<body>
    <h3> CASA DE CAMBIO</h3>
    <form type="radio" class="formulario">
        <p>Seleccionar tipo de moneda a cambiar</p>
        <input type="radio" name="cambio" id="uno">Dolar
        <input type="radio" name="cambio" id="dos">Euro
        <p>Ingrese el monto en soles</p>
        <input type="number" id="valor" min="1" max="10000">
        <br> <br>
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>    
</body>
